<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="menu-container">
        <h1>RITA'S CAFE</h1>
        <div class="menu-section">
            <h2>Drinks</h2>
            <div class="menu-item">
                <img src="Coffee.jpg" alt="Coffee">
                <div class="item-details">
                    <p>Coffee</p>
                    <p class="price">$5.99</p>
                </div>
            </div>
            <div class="menu-item">
                <img src="coca cola.jpg" alt="Coca Cola">
                <div class="item-details">
                    <p>Coca Cola</p>
                    <p class="price">$4.99</p>
                </div>
            </div>
        </div>
        <div class="menu-section">
            <h2>Breakfast</h2>
            <div class="menu-item">
                <img src="Apple pie.jpg" alt="Apple Pie">
                <div class="item-details">
                    <p>Apple Pie</p>
                    <p class="price">$7.99</p>
                </div>
            </div>
            <div class="menu-item">
                <img src="Pancakes.jpg" alt="Pancakes">
                <div class="item-details">
                    <p>Pancakes</p>
                    <p class="price">$10.99</p>
                </div>
            </div>
        </div>
        <div class="menu-section">
            <h2>Lunch-Dinner</h2>
            <div class="menu-item">
                <img src="burger.jpg" alt="Burger">
                <div class="item-details">
                    <p>Cheese Burger</p>
                    <p class="price">$8.99</p>
                </div>
            </div>
            <div class="menu-item">
                <img src="sandwich.jpg" alt="Sandwish">
                <div class="item-details">
                    <p>Turkey Sandwish</p>
                    <p class="price">$10.99</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
